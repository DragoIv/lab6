<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div align="center">
      <h2><a href="index.html" id="point">Вычисление объема конуса</a></h2>
      <table>
        <tr>
          <td><label for="rad">Радиус основания конуса:</label></td>
          <td><input id="rad" /> см</td>
        </tr>
        <tr>
          <td><label for="height">Высота конуса:</label></td>
          <td><input id="height" /> см</td>
        </tr>
        <tr>
          <td><label for="result">Объём конуса:</label></td>
          <td><input type="text" id="result" /> см</td>
        </tr>
      </table>
    </div>

    <script>
      function calculateSurfaceArea() {
        var rad = parseFloat(document.getElementById("rad").value);
        var height = parseFloat(document.getElementById("height").value);

        var surfaceArea = rad * rad * height * (1 / 3) * Math.PI;

        document.getElementById("result").value = surfaceArea.toFixed(3);
      }
      point.onmouseover = handler;
      function handler(event) {
        calculateSurfaceArea();
      }
    </script>
  </body>
</html>
